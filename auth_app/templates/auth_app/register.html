{% extends 'auth_app/auth_base.html'%}

{% load static %}
{% load crispy_forms_tags %}


{% block body %}

<!-- Content -->
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">

            <!-- Register Card -->
            <div class="card">
                <div class="card-body">

                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <span class="app-brand-text demo text-body fw-bolder">Sign Up</span>
                    </div>
                    <!-- /Logo -->

                    <h5 class="mb-2">Get your job with ease ðŸš€</h5>
                    <p class="mb-4"></p>

                    <form id="register_form" class="mb-3" action="#" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your name" value="{{data.username}}" autofocus />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{data.email}}"
                                placeholder="Enter your email" />
                        </div>

                        <div class="mb-3 form-password-toggle">
                            <label class="form-label" for="password">Password</label>
                            <div class="input-group input-group-merge">

                                <input type="password" id="password" class="form-control" name="password"
                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    aria-describedby="password" />

                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>

                            </div>
                        </div>

                        <div class="mb-3 form-password-toggle">
                            <label class="form-label" for="password2">Confirm Password</label>
                            <div class="input-group input-group-merge">

                                <input type="password" id="password2" class="form-control" name="password2"
                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    aria-describedby="password2" />

                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>

                            </div>
                        </div>

                        {% if messages%}
                        {% for message in messages%}
                        <div class="alert {{ message.tags }} alert-dismissible fade show p-0 mb-1rem" role="alert">
                            {{message}}
                            <button type="button" class="btn-close p-0" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </div>
                        {%endfor%}
                        {% endif %}

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                                <label class="form-check-label" for="terms-conditions">
                                    <a href="javascript:void(0);">I agree to the terms of this site</a>
                                </label>
                            </div>
                        </div>

                        <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>

                    </form>

                    <p class="text-center">
                        <span>Already have an account ? </span>
                        <a href="auth-login-basic.html">
                            <span>Sign In </span>
                        </a>
                    </p>

                </div>
            </div>
            <!-- Register Card -->

        </div>
    </div>
</div>
<!-- / Content -->

{% endblock %}
